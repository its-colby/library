<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- SEO Meta Tags -->
		<meta name="description" content="Books and resources, written by Colby, on topics in mathematics, computer science, and more." />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://library.itscolby.com" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Colby's Library" />
		<meta property="og:description" content="Books and resources, written by Colby, on topics in mathematics, computer science, and more." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://library.itscolby.com" />
		<meta property="og:image" content="%sveltekit.assets%/favicon/web-app-manifest-512x512.png" />
		
		<!-- SVG favicon for modern browsers -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg">
		<!-- PNG fallbacks for older browsers and different sizes -->
		<link rel="alternate icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/favicon/web-app-manifest-512x512.png" />
		<link rel="alternate icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon/web-app-manifest-192x192.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="alternate icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon/favicon-96x96.png" />
		<!-- ICO fallback for very old browsers -->
		<link rel="alternate icon" type="image/x-icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<title>Colby's Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
